<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บทที่ 2 – ฟอร์มรับข้อมูล</title>
</head>
<body>
  <h2>ฟอร์มรับข้อมูลจากผู้ใช้</h2>
  <form>
    <label>Username: <input type="text" name="username"></label><br><br>
    <label>Password: <input type="password" name="password"></label><br><br>
    <label>PIN: <input type="text" name="pin" maxlength="6"></label><br><br>
    <button type="submit">ยืนยันข้อมูล</button>
  </form>
  <p>กรอก Password (รหัสผ่าน) และ PIN (ตัวเลข 4-6 หลัก) แล้วกดปุ่มส่ง</p>
</body>
</html>
