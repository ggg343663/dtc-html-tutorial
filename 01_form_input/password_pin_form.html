<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บทที่ 2 – รับรหัสผ่านและ PIN</title>
  <style>
    body {
  font-family: "Prompt", sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}
    .form-container {
      max-width: 400px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 24px 18px 16px 18px;
      border-radius: 10px;
      box-shadow: 0 0 10px #eee;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 12px;
    }
    input[type="password"], input[type="number"] {
      width: 100%;
      padding: 7px 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4caf50
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 14px;
    }
    button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>สร้างฟอร์มรับรหัสผ่านและ PIN</h1>
    <form>
      <label for="password">รหัสผ่าน:</label>
      <input type="password" id="password" name="password" required>
      <label for="pin">PIN 4 หลัก:</label>
      <input type="number" id="pin" name="pin" minlength="4" maxlength="4" required>
      <button type="submit">ดำเนินการต่อ</button>
    </form>
  </div>
</body>
</html>
