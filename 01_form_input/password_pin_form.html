<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บทที่ 2 – รับรหัสผ่านและ PIN</title>
</head>
<body>
  <h1>สร้างฟอร์มรับรหัสผ่านและ PIN</h1>
  <form>
    <label for="password">รหัสผ่าน:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="pin">PIN 4 หลัก:</label>
    <input type="number" id="pin" name="pin" maxlength="4"><br><br>

    <button type="submit">ส่งข้อมูล</button>
  </form>
</body>
</html>
